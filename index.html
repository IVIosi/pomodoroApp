<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple Pomodoro Application</title>
        <link rel="stylesheet" href="./css/stylesheet.css" >
        <noscript>Please turn on your JavaScript...</noscript>
    </head>
    <body>
        <header>
            <h1>Pomodoro</h1>
            <h3>A simple pomodoro technique app</h3>
        </header>
        <nav>
            <ul>
                <li class="active">Main Page</li>
                <li class="">Settings</li>
            </ul>
        </nav>
        <section id="main">
            <div id="remainingTime" class="mainTimer">--:--</div>
            <button onclick="setTimerAndStart()"><span>Start</span></button>
            <button onclick="resetTimer()"><span>Reset</span></button>
            <table></table>
        </section>
        <section id="settings">
            <form name="settingsForm" class="sliderContainer">
                <div class="sliderHolder">
                    <label>Set activity time:</label>
                    <input name="active" title="Activity Time" class="slider" type="range" min="0" max="90" value="25" onchange="showSliderValue(event)">
                    <div id="activeTimeValue">25:00</div>
                </div>
                <div class="sliderHolder">
                    <label>Set short break time:</label>
                    <input name="shortBreak" title="Short Break Time" class="slider" type="range" min="0" max="20" value="5" onchange="showSliderValue(event)">
                    <div id="shortBreakTimeValue">5:00</div>
                </div>
                <div class="sliderHolder">
                    <label>Set long break time:</label>
                    <input name="longBreak" title="Long Break Time" class="slider" type="range" min="0" max="30" value="15" onchange="showSliderValue(event)">
                    <div id="longBreakTimeValue">15:00</div>
                </div>
                <div class="sliderHolder">
                        <label>Set number of rounds:</label>
                        <input name="rounds" title="Number od Rounds" class="slider" type="range" min="2" max="10" value="4" onchange="showSliderValue(event)">
                        <div id="roundsValue">4</div>
                    </div>
            </form>
        </section>
        <footer>
            <span><a href="https://en.wikipedia.org/wiki/Pomodoro_Technique">What is Pomodoro?</a></span>
            <span>under<a href="https://opensource.org/licenses/MIT"> MIT license</a></span>
        </footer>
    </body>
    <script src="./js/main.js"></script>
</html>
